<ng-container *ngFor="
let person of listPessoas;
let i = index;
let odd = odd
">
  <div [ngClass]="{'corVerde': odd, 'corPurple': !odd, 'highlight': personSelectedIndex === i}"
    (click)="selectPerson(i)">
    <h3>meu nome é: {{ person.name + ', minha idade é:' + person.age}} </h3>
    <p>indice: {{ i + 1 }}</p>
  </div>
</ng-container>
