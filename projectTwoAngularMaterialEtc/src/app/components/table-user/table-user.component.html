<div class="container">
    <div>
            <h4>Nome</h4>
    
        <ng-container *ngFor="let user of users">
                <p>{{ user.name }}</p>
        </ng-container>
    </div>
    <div>
        <h4>Data</h4>

    <ng-container *ngFor="let user of users">
            <p>{{ user['data_de_cadastro'] }}</p>
    </ng-container>
    </div>
    <div>
        <h4>Status</h4>

    <ng-container *ngFor="let user of users">
            <p>{{ user.status }}</p>
    </ng-container>
    </div>
</div>
