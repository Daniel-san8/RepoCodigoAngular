<div class="container">
    <div>
            <h4>Nome</h4>
    
        <ng-container *ngFor="let user of users">
                <p (click)="sendEmitter(user.name)" class="relative">{{ user.name }}</p>
        </ng-container>
    </div>
    <div>
        <h4>Data</h4>

    <ng-container *ngFor="let user of users; let isLast = last">
        <p [ngClass]="{'linha': !isLast}"></p>
        <p>{{ user['data_de_cadastro'] }}</p>
    </ng-container>

    </div>
    <div>
        <h4>Status</h4>

    <ng-container *ngFor="let user of users">
            <p>{{ user.status }}</p>
    </ng-container>
    </div>
</div>
